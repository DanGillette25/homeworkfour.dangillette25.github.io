<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<!--Header-->
    <h1>Coding Quiz</h1>
<!--Dynamic description of current page-->
    <p id = "description"></p>
<!--button to start quiz-->

<!--The timer and quiz content are hidden until the start quiz button is clicked-->
    
    <form id="take-quiz">

        <ul id="quiz-and-scoreboard-buttons">
            <li>
                <button id="start-quiz">Start Quiz</button>
                <button id="display-scores">High Scores</button>
            </li>
            </ul>
    
    </form>

    <h4 id="timer" class = "inactive"></h4>
    <h4 id="notification"></h4>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "./script.js"></script>
    <script src = "./questions.js"></script>


    

</body>
</html>
